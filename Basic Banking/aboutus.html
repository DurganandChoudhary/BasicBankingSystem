<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="aboutus.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        #navbar1 {
            background-color: #343a40;
            padding: 10px 0;
        }
        #navbar1 nav {
            display: flex;
            justify-content: center;
        }
        #navbar1 ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        #navbar1 li {
            margin: 0 20px;
        }
        #navbar1 a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        #navbar1 a:hover {
            color: #ffc107; /* Highlight color on hover */
        }
        .aboutus {
            text-align: center;
            padding: 40px 20px;
        }
        .aboutus h3 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .aboutus p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }
        .details {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .details h2 {
            color: black;
            font-size: 30px;
            margin-bottom: 20px;
        }
        .details label {
            font-weight: bold;
        }
        .details input,
        .details textarea {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 15px;
        }
        .details button {
            width: 100%;
            height: 40px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .details button:hover {
            background-color: #ffc107; /* Highlight color on hover */
        }
    </style>
</head>

<body>
    <div id="navbar1">
        <nav>
            <ul>
                <li><a href="bank.html">HOME</a></li>
                <li><a href="customers.html">CUSTOMERS</a></li>
                <li><a class="active" href="aboutus.html">ABOUT US</a></li>
            </ul>
        </nav>
    </div>

    <div class="aboutus">
        <h3>ABOUT US</h3>
        <p>We provide safe, easy, and fast online transactions.<br />
            Highest security is provided from our end to all our account holders.
        </p>
        <div class="details" id="contact">
            <h2>Contact Us</h2>
            <form name="contact">
                <label for="name">Your Name</label>
                <input type="text" name="name" required>

                <label for="email">Email</label>
                <input type="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="number" name="phone" required>

                <label for="message">Message</label>
                <textarea name="message" rows="4" required></textarea>

                <button type="submit" class="secbtn btn-lg">Send <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </form>
        </div>
    </div>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
